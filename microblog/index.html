<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title-main">Micro Blog</h1>
    <section class="section-center">
      <h2>Nubmer of article</h2>
      <div id="article-number" class="article-count"></div>
      <form class="blog-form" id="myform">
        <div class="alert-cointainer">
          <p class="alert"></p>
        </div>
        <div>
          <input
            name=""
            id="text-id"
            class="text"
            placeholder="Make your post"
            value=""
          />
          <div class="btn-sub-cointainer">
            <button class="submit-btn" type="submit">Add Post</button>
          </div>
        </div>
      </form>
      <!-- List  -->
      <div class="list-cointainer" id="list-id">
        <!-- <article class="list-post">
        </article> -->
        <div class="dummy-article-list"></div>
      </div>
    </section>
    <script src="app.js" type="module"></script>
  </body>
</html>
